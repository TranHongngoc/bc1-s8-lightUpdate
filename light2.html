<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turn On the Light</title>

</head>
<body>
<button type="button" onclick="turnOn()">Light On</button>

<canvas id="myCanvas" width="200px" height="200px"></canvas>
<button type="button" onclick="turnOff()">Light Off</button>

<script>
    function Light(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;

        this.render = function (canvas) {

            var context = canvas.getContext('2d');
            context.clearRect(0, 0, 200, 200);
            context.beginPath();
            context.arc(light.x, light.y, light.radius, 0, 2*Math.PI);
            context.fillStyle = this.color;
            context.fill();
        }
    }


    var x = 100;
    var y = 100;
    var radius = 50;
    var color = 'yellow';
    var light = new Light(x, y, radius, color);
    var canvas = document.getElementById('myCanvas');
    light.render(canvas);

    function turnOn() {
        light.color = 'yellow';
        light.render(canvas);
    }
    function turnOff() {
        light.color = 'black';
        light.render(canvas);
    }
</script>

</body>
</html>
